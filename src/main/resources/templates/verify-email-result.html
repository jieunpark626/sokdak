<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            padding: 40px;
            margin-top: 50px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #2c3e50;
            margin: 0 0 10px 0;
            font-size: 28px;
        }
        .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        .success-icon {
            color: #27ae60;
        }
        .error-icon {
            color: #e74c3c;
        }
        .message {
            text-align: center;
            margin: 20px 0;
        }
        .message h2 {
            margin: 0 0 15px 0;
            font-size: 24px;
        }
        .success-message h2 {
            color: #27ae60;
        }
        .error-message h2 {
            color: #e74c3c;
        }
        .message p {
            color: #666;
            font-size: 16px;
            margin: 10px 0;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 12px;
            color: #7f8c8d;
        }
        .button {
            display: inline-block;
            padding: 12px 30px;
            background-color: #3498db;
            color: white !important;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            margin: 20px 0;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Sokdak</h1>
    </div>

    <div th:if="${success}" class="message success-message">
        <div class="icon success-icon">✓</div>
        <h2>이메일 인증 완료!</h2>
        <p th:text="${message}">Your email has been verified successfully.</p>
        <p>이제 로그인하여 Sokdak을 이용하실 수 있습니다.</p>

        <div style="margin-top: 30px;">
            <a href="https://www.sokdak.site/login" class="button">로그인 하기</a>
        </div>
    </div>

    <div th:unless="${success}" class="message error-message">
        <div class="icon error-icon">✕</div>
        <h2>인증 실패</h2>
        <p th:text="${message}">Email verification failed.</p>
        <p>링크가 만료되었거나 잘못된 경우, 인증 이메일을 다시 요청해주세요.</p>
    </div>

    <div class="footer">
        <p>&copy; 2026 Sokdak. All rights reserved.</p>
    </div>
</div>
</body>
</html>
