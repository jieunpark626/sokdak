spring:
  application:
    name: sokdak

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: ${SPRING_JPA_DDL_AUTO:update}
    properties:
      hibernate:
        format_sql: false
        show_sql: false

  mail:
    host: smtp.gmail.com

    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

server:
  port: ${APP_PORT:8080}

logging:
  level:
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql: WARN
    org.springframework.security: WARN
    com.sokdak: INFO

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: always

jwt:
  secret: ${JWT_SECRET}
  access-token-validity-in-seconds: ${JWT_ACCESS_TOKEN_VALIDITY_IN_SECONDS}
  refresh-token-validity-in-seconds: ${JWT_REFRESH_TOKEN_VALIDITY_IN_SECONDS}

gateway:
  security:
    token: ${GATEWAY_SECURITY_TOKEN}
  base-url: ${GATEWAY_BASE_URL}

cookie:
  secure: ${COOKIE_SECURE:true}  # 로컬 개발 시 COOKIE_SECURE=false 설정

email:
  verification:
    token-validity-in-seconds: ${EMAIL_VERIFICATION_TOKEN_VALIDITY_IN_SECONDS:3600}
    from-address: ${EMAIL_FROM_ADDRESS}
    from-name: ${EMAIL_FROM_NAME:Sokdak}
    base-url: ${EMAIL_BASE_URL}
