spring:
  application:
    name: sokdak

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: false
        show_sql: false

  data:
    redis:
      host: localhost
      port: 6379
      password:

  mail:
    host: localhost
    port: 25
    username: test
    password: test

server:
  port: 8080

logging:
  level:
    com.sokdak: INFO

jwt:
  secret: test-secret-key-for-testing-purposes-only-must-be-at-least-256-bits-long
  access-token-validity-in-seconds: 3600
  refresh-token-validity-in-seconds: 604800

gateway:
  security:
    token: test-gateway-token
  base-url: http://localhost:8080

frontend:
  base-url: http://localhost:3000

email:
  verification:
    token-validity-in-seconds: 3600
    from-address: test@example.com
    from-name: Sokdak Test
    base-url: http://localhost:8080